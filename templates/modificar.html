<!DOCTYPE html>
<html>
<head>
    <title>Modificar Productos</title>
    <!-- Agrega los enlaces a los estilos de Bootstrap -->
    <link rel="styles" href="../static/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Modificar Producto</h1>
        <!-- Formulario para modificar un producto -->
        <h3>Modificar Producto</h3>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}
        {% if success_message %}
            <div class="alert alert-success" role="alert">
                {{ success_message }}
            </div>
        {% endif %}
        <form method="POST" action="{{ url_for('modificar', id_producto=id_producto) }}">

            <div class="form-group">
                <label for="id_producto">ID Producto:</label>
                <input type="number" class="form-control" id="id_producto" name="id_producto" value="{{ id_producto }}" required readonly>
            </div>
            <div class="form-group">
                <label for="nombre_producto">Nombre:</label>
                <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" value="{{ nombre }}" required>
            </div>
            <div class="form-group">
                <label for="marca_producto">Marca:</label>
                <input type="text" class="form-control" id="marca_producto" name="marca_producto" value="{{ marca }}" required>
            </div>
            <div class="form-group">
                <label for="color_producto">Color:</label>
                <input type="text" class="form-control" id="color_producto" name="color_producto" value="{{ color }}" required>
            </div>
            <div class="form-group">
                <label for="precio_producto">Precio:</label>
                <input type="number" class="form-control" id="precio_producto" name="precio_producto" value="{{ precio }}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="imagen_producto">URL de la imagen:</label>
                <input type="text" class="form-control" id="imagen_producto" name="imagen_producto" value="{{ imagen }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ action }}</button>
        </form>
        <hr>
    </div>
    <script src="../static/scripts.js"></script>
</body>
</html>
