{% extends 'index.html' %} {% block content %}
<div class="row">
    <div class="col-12 mt-3 text-center text-uppercase">
        <h2>Registro</h2>
    </div>
</div>

<main class="row">
    <div class="col-lg-4 col-md-6 col-sm-8 mx-auto bg-white py-3 mb-4">
        <div class="row">
            <div class="col-12">
                <form id="registration-form" method="POST" action="{{ url_for('registrar_usuario') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre completo</label>
                        <input type="text" id="name" class="form-control" name="nombre_completo" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" name="correo" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" name="password" required />
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" id="agree" class="form-check-input" required />
                            <label for="agree" class="form-check-label ml-2">Acepto términos y condiciones</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-dark">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-- Main Content -->
{% endblock %}
